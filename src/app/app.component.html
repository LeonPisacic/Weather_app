<div class="search">
  <form #f="ngForm" (submit)="changeCity()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="WeatherData">
  <div class="upper-data">
    <img src="/assets/cold.jpg" *ngIf="WeatherData.main.temp < 15">
    <img src="/assets/hot.jpg" *ngIf="WeatherData.main.temp >= 15">


    <div class="wheather-data">
      <div class="location">{{WeatherData.name}}</div>

      <div class="temperature"> {{WeatherData.main.temp | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>

    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="/assets/min.png">
          <span class="min">min</span>

        </div>

        <div class="info-block-value">
          {{WeatherData.main.temp_min| number: '1.0-0'}} °C
        </div>

      </div>
      <!---->
      <div class="info-block">
        <div class="info-block-label">
          <img src="/assets/max.png">
          <span>max</span>

        </div>

        <div class="info-block-value">
          {{WeatherData.main.temp_max| number: '1.0-0'}} °C
        </div>

      </div>
      <!---->
      <div class="info-block">
        <div class="info-block-label">
          <img src="/assets/humidity.png">
          <span>humidity</span>

        </div>

        <div class="info-block-value">
          {{WeatherData.main.humidity}}%
        </div>

      </div>
      <!---->
      <div class="info-block">
        <div class="info-block-label">
          <img src="/assets/wind.png">
          <span>wind</span>

        </div>

        <div class="info-block-value">
          {{WeatherData.wind.speed}}km/h
        </div>

      </div>

    </div>
  </div>
</div>
